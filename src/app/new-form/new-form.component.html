<div class="container">
    <h1 class="h1">Registration form</h1>
    <form class="row g-3 w-75 m-auto" (ngSubmit)="submitform()" #formdata="ngForm">
        <div ngModelGroup="PersonDetails">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" name="Email" #emailvar="ngModel" [(ngModel)]="useremail" required>
          <div><span>{{useremail}}</span></div>
          <div>
            <small *ngIf="emailvar.touched && emailvar.invalid">Email Field is required</small>
          </div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" name="password" ngModel #passvar="ngModel" required>
          <div>
            <small *ngIf="passvar.invalid && passvar.touched">Empty Password field are not allowed</small>
          </div>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address" ngModel required>
        </div>
    </div>
        <div class="col-12 d-flex justify-content-between">
            <button class="btn-success" (click)="updateDetails()">Set Details</button>
            <button class="btn-danger" (click)="updatedetailsviapatch()">Patch Details</button>
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" name="Address2" placeholder="Apartment, studio, or floor"ngModel>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" name="city" ngModel>
        </div>
        <div class="col-md-4 " >
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select" [(ngModel)]="defaultstate" #statevar="ngModel" name="state">
            <option *ngFor="let state of statesarray">{{state}}</option>
            
          </select>
          <small *ngIf="statevar.touched || statevar.dirty"> You have selected {{statevar.value}}</small>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="zip" ngModel>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="form-check">
            <span *ngFor="let gen of gender" name="hhhh">
                <input  type="radio" name="Gender" value="{{gen.value}}" id="{{gen.id}}" [ngModel]="defaultgender">
                <label for="">
                    {{gen.value}}
                </label>
            </span>
          </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </div>
      </form>
</div>
<div class="container">
    <h3>Email: {{email}}</h3>
    <h3>Password:{{password}} </h3>
    <h3>Address:{{address}} </h3>
    <h3>Address 2: {{address2}}</h3>
    <h3>City: {{city}}</h3>
    <h3>State: {{state}}</h3>
    <h3>Zip: {{zip}}</h3>
    <h3>Gender: {{genderr}}</h3>

    
</div>
